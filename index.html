<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Music Player</h1>

    <!--Container for the music player-->
    <div class="container" id="container">
        <!--container for info about current song-->
        <div class="info">
            <!--Placeholder for song title-->
            <h4 id="song-title"></h4>
            <!--Placeholder for progress bar-->
            <div class="progress" id="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        <!--this is the actual audio player-->
        <audio src="music/" id="audio"></audio>
        <!--album art-->
        <div class="album-art">
            <img src="images/" alt="album-art" id="album-art" />
        </div>
         <!--Navigation buttons to change songs-->
         <div class="nav">
            <!--Button for previous song-->
            <button id="previous" class="nav-btn">
                <i class="fas fa-backward"></i>
            </button>
            <!--Button for play song-->
            <button id="play" class="nav-btn nav-btn-large">
                <i class="fas fa-play"></i>
            </button>
            <!--Button for nect song-->
            <button id="next" class="nav-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
